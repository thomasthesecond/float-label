<form action="#">
    <div class="form-control-group">
        <div class="form-control inline">
            <label class="hidden hidden-label" for="first_name">* First Name</label>
            <input class="js-float-label" type="text" name="first_name" id="first_name" placeholder="* First Name" required>
        </div><!-- .form-control -->

        <div class="form-control inline">
            <label class="hidden hidden-label" for="last_name">* Last Name</label>
            <input class="js-float-label" type="text" name="last_name" id="last_name" placeholder="* Last Name" required>
        </div><!-- .form-control -->
    </div><!-- .form-control-group -->

    <div class="form-control form-control-single">
        <label class="hidden hidden-label" for="email_address">* Email Address</label>
        <input class="js-float-label" type="email" name="email_address" id="email_address" placeholder="* Email Address" required>
    </div><!-- .form-control -->

    <div class="form-control form-control-single">
        <label class="hidden hidden-label" for="company">Company</label>
        <input class="js-float-label" type="text" name="company" id="company" placeholder="Company">
    </div><!-- .form-control -->

    <button type="submit" class="button">Submit</button>
</form>
